name: docuscan
description: Professional document scanning and PDF generation app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Camera & Image
  camera: ^0.10.5+5
  image_picker: ^1.0.5
  image: ^4.1.3
  
  # PDF Generation & Viewing
  pdf: ^3.10.7
  printing: ^5.11.1
  syncfusion_flutter_pdfviewer: ^23.2.7
  
  # OCR
  google_mlkit_text_recognition: ^0.11.0
  
  # Storage & Files
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # Sharing
  share_plus: ^7.2.1
  
  # Utilities
  uuid: ^4.2.2
  intl: ^0.18.1
  
  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  
  flutter_lints: ^3.0.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

flutter:
  uses-material-design: true
  
