name: docuscan
description: Professional document scanning app

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Camera & Image Processing
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  image_cropper: ^5.0.1
  image: ^4.1.3
  
  # Document Processing
  opencv_4: ^1.0.0
  
  # PDF Generation & Viewing
  pdf: ^3.10.7
  printing: ^5.12.0
  flutter_pdfview: ^1.3.2
  
  # OCR
  google_mlkit_text_recognition: ^0.11.0
  
  # Storage
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Cloud Storage (Optional)
  firebase_core: ^2.24.2
  firebase_storage: ^11.6.0
  
  # Sharing & Utils
  share_plus: ^7.2.1
  permission_handler: ^11.0.1
  intl: ^0.19.0
  uuid: ^4.2.1
  
  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
